    <title>Document</title>
    <style>
        .gola{
            height: 500px;
            width: 500px;
            border: 5px solid pink;
            border-radius: 50%;
            text-align: center;
            justify-content: center;
            margin: auto;
            margin-top: 100px;
        }
        .box{
            height: 150px;
            width: 150px;
            background-color: rgb(22, 45, 121);
            border-radius: 50%;
            position: absolute;
            top: 0px;
            bottom: 0px;
            right: 0px;
            left: 0px;
            margin: auto;
        } 
        .box1{
            height: 150px;
            width: 150px;
            background-color: rgb(22, 45, 121);
            border-radius: 50%;
            position: absolute;
            top: 0px;
            bottom: 0px;
            right: 0px;
            left: 0px;
            margin: auto;
            animation: circle 5s linear infinite;
        }
        .box2{
            height: 150px;
            width: 150px;
            background-color: rgb(0, 255, 213);
            border-radius: 50%;
            position: absolute;
            top: 0px;
            bottom: 0px;
            right: 0px;
            left: 0px;
            margin: auto;
            animation: circle 5s linear infinite;
            animation-delay: -1s;
        }
        .box3{
            height: 150px;
            width: 150px;
            background-color: rgb(0, 255, 115);
            border-radius: 50%;
            position: absolute;
            top: 0px;
            bottom: 0px;
            right: 0px;
            left: 0px;
            margin: auto;
            animation: circle 5s linear infinite;
            animation-delay: -2s;
        }
        .box4{
            height: 150px;
            width: 150px;
            background-color: rgb(225, 0, 255);
            border-radius: 50%;
            position: absolute;
            top: 0px;
            bottom: 0px;
            right: 0px;
            left: 0px;
            margin: auto;
            animation: circle 5s linear infinite;
            animation-delay: -3s;
        }
        .box5{
            height: 150px;
            width: 150px;
            background-color: rgb(208, 255, 0);
            border-radius: 50%;
            position: absolute;
            top: 0px;
            bottom: 0px;
            right: 0px;
            left: 0px;
            margin: auto;
            animation: circle 5s linear infinite;
            animation-delay: -4s;
        }
        img{
        height: 150px;
        width: 150px;
        border-radius: 50%;
        }
        @keyframes circle {
           
           0%{
               transform: rotate(0deg)translate(-250px)rotate(0deg);
   
           }
   
           100%{
               transform: rotate(360deg)translate(-250px)rotate(-360deg );
           }
       }


    </style>
</head>
