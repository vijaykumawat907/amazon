<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Social Icons</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <STYLE>body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    header {
        background-color:#0693e3;
        color: white;
        padding: 15px 0;
    }
    
    .container {
        display: flex;
        justify-content: right;
        margin-right: 80px;
        
        
        
    
    }
    
    .social-icons {
        display: flex;
        gap: 20px;
        
    }
    
    .social-icon {
        color: white;
        text-decoration: none;
        font-size: 1.5em;
    }
    
    .social-icon:hover {
        color: #ccc;
    }
    </STYLE>
</head>
<body>
    <header>
        <div class="container">
            
            <div class="social-icons">
                <a href="https://www.youtube.com/@digitalcomputerclass" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://www.linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
            </div>
           
        </div>
    </header>
    
</body>
</html>
